<h2>Cart</h2>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems">
      <td>{{ item.productName }}</td>
      <td>{{ item.price | currency }}</td>
      <td>1</td>
      <td>{{ item.price | currency }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3"></td>
      <th>{{ getTotal() | currency }}</th>
    </tr>
  </tfoot>
</table>

<a routerLink="/products" class="btn btn-primary">Continue shopping</a>
