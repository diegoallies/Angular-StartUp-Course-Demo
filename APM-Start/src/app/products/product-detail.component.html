<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        [src]="product?.imageUrl"
        [alt]="product?.productName"
        class="img-fluid"
      />
    </div>
    <div class="col-md-6">
      <h2>{{ product?.productName }}</h2>
      <p class="lead">{{ product?.description }}</p>
      <hr />
      <div class="d-flex justify-content-between">
        <div>
          <p class="text-muted mb-1">Product Code:</p>
          <p>{{ product?.productCode }}</p>
          <p class="text-muted mb-1">Release Date:</p>
          <p>{{ product?.releaseDate }}</p>
        </div>
        <div>
          <p class="text-muted mb-1">Price:</p>
          <p class="fw-bold">
            {{ product?.price | currency : "USD" : "symbol" : "1.2-2" }}
          </p>
          <p class="text-muted mb-1">Rating:</p>
          <p>{{ product?.starRating }}</p>
        </div>
      </div>
      <div class="d-flex">
        <div class="me-3">
          <label for="quantity" class="form-label">Quantity:</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="quantity"
            placeholder="Quantity"
            name="quantity"
          />
        </div>
        <div class="d-flex flex-column justify-content-end">
          <button
            *ngIf="product"
            class="btn btn-primary"
            (click)="advanceAddToCart(product, quantity)"
          >
            Add to Cart
          </button>
        </div>
      </div>
      <hr />
      <button class="btn btn-outline-secondary" (click)="onBack()">
        <i class="fa fa-chevron-left me-2"></i> Back
      </button>
    </div>
  </div>
</div>
