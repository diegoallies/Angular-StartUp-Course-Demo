<div class="card">
  <div class="card-body">


    <div class="card">
      <div class="card-header">
        {{ pageTitle }}
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img [src]="product?.imageUrl" [alt]="product?.productName" class="img-fluid" />
          </div>
          <div class="col-md-8">
            <h4>{{ product?.productName }}</h4>
            <!-- <pm-star [rating]="product?.starRating"></pm-star> -->
            <p>{{ product?.description }}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Code:</strong> {{ product?.productCode }}</li>
              <li class="list-group-item"><strong>Release Date:</strong> {{ product?.releaseDate }}</li>
              <li class="list-group-item"><strong>Price:</strong> {{ product?.price | currency:'USD':'symbol':'1.2-2' }}</li>
              <li class="list-group-item"> <strong>Rating:</strong> {{product?.starRating}}</li>

            </ul>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" [(ngModel)]="quantity" placeholder="Quantity" name="quantity">
          </div>
          <div class="col-md-8">
            <button *ngIf="product" class="btn btn-primary" (click)="advanceAddToCart(product, quantity)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" style="width: 80px" (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
