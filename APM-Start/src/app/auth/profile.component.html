<div class="container">
    <h2>Edit Profile</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save</button>
    </form>
  </div>
