<div class="container">
  <h2>Edit Profile</h2>
  <form>
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone">
          </div>
    </div>

    <div class="col-sm">
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword">
          </div>
    </div>
    
    <button type="submit" class="btn btn-primary bnt" (click)="onSubmit()">Save</button>
    <button type="submit" class="btn btn-linko bnt" (click)="onLogout()">Logout</button>

    </div>
     
    
  </form>
</div>
